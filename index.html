<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=" static/css/bootstrap.min.css" type="text/css" /> 
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
    <script type="text/javascript" src="static/js/graph2.js"></script>
    <title>Lily Singh's Socials</title>
    
    <style>
         path.line {
         fill: none;
         stroke: red;
         stroke-width: 4.5px;
         }
         
         
  </style> 
  
</head>
<body class="container-fluid-auto">
    
    <div>
         <h1 class="text-center name-title">Lily Singh's Socials</h1>
        <div class="row text-center"><img src="static/Images/Lily-Singh.jpg" alt="Avatar" class="avatar"></div>
        
        <div class="block-divider"></div>
    </div>
    

    
    <div class="row">
        <div class="text-center col-lg-6 col-md-6 col-sm-12">
            <img src="static/Images/youtube-log.png" alt="Avatar" class="avatar-icon">
            <h2>9.4m</h2><h8>YouTube Subscribers</h8>
        </div>
        <div class="text-center col-lg-6 col-md-6 col-sm-12">
            <img src="static/Images/all.png" alt="Avatar" class="avatar-icon2">
            </br> <h2>33.2m</h2><h8>total followers</h8>
        </div>

    </div>
 
        
    <div class="row">
        <h2>Subscribers</h2>
        <div id="follower-bar-chart" class="border-width"></div>
    </div>
        
    <div class="row">
        
        <div class="col-lg-6 col-md-6 col-sm-12 text-center">
            <h3>Follower's Gender Ratio</h3>
            <div id="per-person-chart-gender"></div>
            <script>
                 var genderData = [
                {"gender": "male", "percenatge": 42},
                {"gender": "female", "percenatge": 68},
              
                 ];
                var adx = crossfilter(genderData);
                
                var gender_dim = adx.dimension(dc.pluck('gender'));
                var gender_ratio = gender_dim.group().reduceSum(dc.pluck('percenatge'));
                dc.pieChart('#per-person-chart-gender')
                        .height(330)
                        .radius(90)
                        .transitionDuration(1500)
                        .dimension(gender_dim)
                        .group(gender_ratio);
                    dc.renderAll();
        
                
            </script>
        </div>
        
        <div class="col-lg-6 col-md-6 col-sm-12 text-center">
            <h3>Social Platforms Ratio</h3>  
            <div id="follers-pie-chart"></div>
        </div>
        
    </div>
    
    <div class="row">
        <h3>Total Youtube Views 2017</h3>    
            <div id="view-line-chart"></div>
        
    </div>
    
    <div class="row">
        <h3>Youtube Subscriber Growth 2017</h3>  
        <div id="my-bar-chart"></div>
        
    </div>  
 
</body>
</html>
